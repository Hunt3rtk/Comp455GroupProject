<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Explore Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.4"></script> 
</head>
<body>
  <section class="section">
    <div class="columns">
      <div class="column is-one-third is-offset-one-third">
        <form placeholder="Search" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
          <label>Columns</label><input type="text" class="input" placeholder="Search" name="columns" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
          <label>Search</label><input type="text" class="input" placeholder="Search" name="search_term" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
          <label>Order Column</label><input type="text" class="input" placeholder="Search" name="order" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
          <label>Limit</label><input type="text" class="input" placeholder="Search" name="limit" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <table class="table is-fullwidth">
      <thead>
        <tr>
          <th>Test1</th>
          <th>Test2</th>
          <th>Test3</th>
          <th>Test4</th>
          <th>Test5</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>
  </section>
</body>

</html>
