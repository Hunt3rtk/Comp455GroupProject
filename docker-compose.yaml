# Build the images, then run the containers
version: '3.1'
services:
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
  db:
    build: ./backend
    ports:
      - "5432:5432"
    # no need for a persistent volume
    # because we populate the database each time
    #volumes:
    #  - ./backend/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
  adminer:
    image: adminer
    ports:
      - "8081:8080"