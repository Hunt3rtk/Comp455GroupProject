# Build the images, then run the containers
version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
  backend:
    build: ./backend
    ports:
      - "5432:5432"
    volumes:
      - ./backend:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres