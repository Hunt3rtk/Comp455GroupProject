<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title> Table </title>            
    </head> 
    <body>
        <div align="center"> 
            <table> 
                <h1> 
                <!--Displaying the converted table-->                            
                    {{ tables[index]|safe }}       
                </h1>  
            </table> 
            <form action= "{{ url_for('next_page', page= page, index= index) }}", method="post">
                <button type="submit" >Page {{page}}</button>
            </form>
                <input type="text" name="q" hx-get="/search" hx-trigger="keyup changed delay:500ms">
        </div> 
    </body> 
</html>
